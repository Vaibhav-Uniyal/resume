<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF.js Worker Test</title>
</head>
<body>
  <h1>PDF.js Worker Test</h1>
  <div id="status">Checking for PDF.js worker file...</div>
  
  <script>
    async function checkWorkerFile() {
      const statusElement = document.getElementById('status');
      try {
        const response = await fetch('/pdf.worker.min.js');
        if (response.ok) {
          statusElement.textContent = 'PDF.js worker file found and accessible!';
          statusElement.style.color = 'green';
        } else {
          statusElement.textContent = 'PDF.js worker file not found. Status: ' + response.status;
          statusElement.style.color = 'red';
        }
      } catch (error) {
        statusElement.textContent = 'Error checking PDF.js worker file: ' + error.message;
        statusElement.style.color = 'red';
      }
    }
    
    // Run the check when the page loads
    window.onload = checkWorkerFile;
  </script>
</body>
</html>
